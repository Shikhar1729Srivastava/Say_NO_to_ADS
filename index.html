<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ad Blocker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ad Blocker</h1>
    <p>Blocking ads using rules.</p>

    <label class="switch">
        <input type="checkbox" id="adBlockToggle">
        <span class="slider"></span>
    </label>
    <p id="status">Ad Blocker is OFF</p>

    <script src="popup.js"></script>
</body>
</html>
